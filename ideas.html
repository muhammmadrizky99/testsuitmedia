<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideas</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header -->
    <header id="header" class="navbar navbar-expand-lg navbar-light bg-warning fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Suitmedia</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="">Ideas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <!-- banner -->
    <section class="banner">
        <div class="container-fluid p-0">
            <div class="row no-gutters">
                <div class="col-12">
                    <div class="banner-image position-relative">
                        <img src="image/bann1.jpg" class="img-fluid w-100" alt="Banner Image">
                        <div
                            class="banner-text position-absolute top-50 start-50 translate-middle text-white text-center">
                            <h1>Ideas</h1>
                            <p>Where all our great things begin</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
   


    <!-- list post -->
<section class="post-list">
    <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <label for="sortBy" class="form-label">Sort by:</label>
                <select id="sortBy" class="form-select">
                    <option value="-published_at">Newest</option>
                    <option value="published_at">Oldest</option>
                </select>
            </div>
            <div>
                <label for="itemsPerPage" class="form-label">Show per page:</label>
                <select id="itemsPerPage" class="form-select">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                </select>
            </div>
        </div>

        <div class="container">
    <div class="row">
        <div class="post-list" id="post-list">
            <!-- Card  -->
        </div>
    </div>
</div>

        <nav aria-label="Page navigation">
            <ul id="pagination" class="pagination justify-content-center mt-4">
                <!-- Pagination  -->
            </ul>
        </nav>
    </div>
</section>




    <script src="jees/scroll.js"></script>
    <script src="jees/parallax.js"></script>
    <script src="jees/interaksi.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js" async></script>
   

    




</body>

</html>
